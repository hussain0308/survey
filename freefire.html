<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FREE FIRE SURVEY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href=https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
  <header>
  <div id="title"><h1>FREE FIRE SURVEY</h1>
    </header>

<form id="survey-form">

  <div id="description"> Let us know how we can improve our service</div><br>

  <fieldset class="fieldset">
    
    <div class="sub-group">
      <label class="left" id="name-label" for="name">*Name:</label>
    <input type="text" maxlength="16" name="Player-name" class="right input-field" id="name" span placeholder="Enter your name"required>
    </div>

    <div class="sub-group">
      <label class="left" id="number-label" for="uid">*Game UID:</label>
    <input type="uid" class="right input-field" placeholder="Enter your free fire uid" minlength="9" maxlength="9" id="uid" required>
    </div>

    <div class="sub-group">
        <label class="left" id="number-label" for="uid">*Level:</label>
      <input type="level" class="right input-field" placeholder="Enter your level" minlength="1" maxlength="2" id="level" required>
      </div>


    <div class="sub-group">
      <label class="left" for="dropdown">*Best player in?</label>

      <select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="bernuda">BR rank</option>
        <option value="custom">custom</option>
      </select>
    </div>
  </fieldset>

  <fieldset class="fieldset">
<div class="sub-group">
<label class="left">
  *Which map do you played most?</label>

 <ul style="list-style: none;" class="right">

   <li class="checkbox"><label><input type="checkbox" name="game" value="bermuda" >BERMUDA</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="purgetory">PURGETORY</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="aokigahara" >KALAHARI<label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="mausoleum" >BERMUDA REMASTURED</label></li>
       </ul></div></fieldset>

    <fieldset class="fieldset">
  <div class="sub-group">
  <label class="left" id="left-radio">Will you recommend the game to your friends?</label>

   <ul style="list-style: none" class="right">
       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
       <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Maybe</label></li>
       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
   </ul>
  </div></fieldset>

     <fieldset class="fieldset">
   <h2>Any comments or suggestions?</h2>

    <div class="commentbox">

   <textarea rows="4"  placeholder="Enter your comment here..."></textarea>

   <br></br>

    <button id="clear" type="clear">Clear</button>

  <button id="submit" type="submit">Submit</button>
       </div></fieldset>
</form>
</div>
  </body>
</html>
